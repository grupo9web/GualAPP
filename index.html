<!DOCTYPE html>
<html>
    <title> GUALAPP </title>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />

  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" href="Assets/favicon.png">
  
</head>

<body background="Assets/background.png">

  <div id="container">

    <div id="div1">
      <canvas class="canvas" id="topCanvas" width="500" height="200"></canvas>
    </div>

    <div id="div2">
      <canvas class="canvas" id="cloud" style="background: url('Assets/cloud.png')"></canvas>

    </div>

    <div id="div3">
      <canvas class="canvas" id="lienzo" width="500" height="600"></canvas>
      <p id="scoreText"></p>
      <p id="debug"></p>
    </div>


  </div>
  <img id="sprite" src="Assets/arrow.png" style="display:none" />
  <img id="walker" src="Assets/ww.png" style="display:none" />
  <img id="levelup" src="Assets/levelup.png" style="display:none"/>

  <div id="container">
    <canvas id="menu" width="500" height="900"></canvas>
    <p id="puntuaciones"></p>
  </div>

  <audio id="cancion_fondo" loop>
    <source src="musica/Dueto Rains of Castamere.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <audio id="sonidoSaltoNormal">
    <source src="bancoSonidos/Salto normal.mp3" type="audio/mpeg">
  </audio>

  <audio id="sonidoSaltoLargo">
    <source src="bancoSonidos/Salto largo.mp3" type="audio/mpeg">
  </audio>

  <audio id="sonidoPowerUp">
    <source src="bancoSonidos/Powerup.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="sonidoChoquePiedra">
    <source src="bancoSonidos/choque piedra.mp3" type="audio/mpeg">
  </audio>

  <audio id="sonidoDragon">
    <source src="bancoSonidos/sonidoDragon.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="sonidoMuerte">
    <source src="bancoSonidos/sonidoMuerte.mp3" type="audio/mpeg">
  </audio>




</body>

<script src="WallApp.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</html>
